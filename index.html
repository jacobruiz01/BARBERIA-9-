<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barbería 9¾ - Reservas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #d4af37;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 120px;
      border-radius: 50%;
    }
    h1 {
      margin: 10px 0 20px;
    }
    .turnos button {
      display: block;
      margin: 10px auto;
      padding: 15px;
      width: 80%;
      background-color: #d4af37;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .turnos button:hover {
      background-color: #b8902f;
    }
    footer {
      margin-top: 30px;
      padding: 20px;
    }
    a {
      color: #d4af37;
      text-decoration: none;
      font-weight: bold;
    }
    .admin {
      margin-top: 40px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      background: #111;
    }
    table, th, td {
      border: 1px solid #d4af37;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Barbería" />
    <h1>Barbería 9¾</h1>
    <p>Reserva tu turno fácilmente</p>
  </header>

  <div class="turnos">
    <button onclick="reservar('15:00')">15:00</button>
    <button onclick="reservar('16:00')">16:00</button>
    <button onclick="reservar('17:00')">17:00</button>
    <button onclick="reservar('18:00')">18:00</button>
    <button onclick="reservar('19:00')">19:00</button>
    <button onclick="reservar('20:00')">20:00</button>
    <button onclick="reservar('21:00')">21:00</button>
    <button onclick="reservar('22:00')">22:00</button>
  </div>

  <footer>
    <p>Alias Mercado Pago: <strong>Jacob.ruiz</strong></p>
    <p><a href="http://wa.me/543812006246" target="_blank">Contactar por WhatsApp</a></p>
  </footer>

  <div class="admin">
    <h2>Panel de Administración</h2>
    <input type="password" id="adminPass" placeholder="Contraseña" />
    <button onclick="loginAdmin()">Entrar</button>
    <div id="adminPanel" class="hidden">
      <h3>Reservas</h3>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Horario</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaReservas"></tbody>
      </table>
      <button onclick="exportarCSV()">Exportar CSV</button>
    </div>
  </div>

  <script>
    const PASSWORD = "admin123";

    function reservar(horario) {
      let nombre = prompt("Ingrese su nombre:");
      if (!nombre) return;
      let telefono = prompt("Ingrese su teléfono:");
      if (!telefono) return;

      let reservas = JSON.parse(localStorage.getItem("reservas")) || [];
      reservas.push({ nombre, telefono, horario, estado: "Pendiente" });
      localStorage.setItem("reservas", JSON.stringify(reservas));

      let mensaje = `Hola, soy ${nombre}. Quiero reservar el turno de las ${horario}. Alias: Jacob.ruiz. Tel: ${telefono}`;
      window.open(`https://wa.me/543812006246?text=${encodeURIComponent(mensaje)}`, "_blank");

      alert("Tu turno fue reservado. Envíanos el comprobante por WhatsApp.");
    }

    function loginAdmin() {
      let pass = document.getElementById("adminPass").value;
      if (pass === PASSWORD) {
        document.getElementById("adminPanel").classList.remove("hidden");
        cargarReservas();
      } else {
        alert("Contraseña incorrecta");
      }
    }

    function cargarReservas() {
      let reservas = JSON.parse(localStorage.getItem("reservas")) || [];
      let tabla = document.getElementById("tablaReservas");
      tabla.innerHTML = "";
      reservas.forEach((r, i) => {
        tabla.innerHTML += `
          <tr>
            <td>${r.nombre}</td>
            <td>${r.telefono}</td>
            <td>${r.horario}</td>
            <td>${r.estado}</td>
            <td>
              <button onclick="confirmar(${i})">Confirmar</button>
              <button onclick="eliminar(${i})">Eliminar</button>
            </td>
          </tr>
        `;
      });
    }

    function confirmar(i) {
      let reservas = JSON.parse(localStorage.getItem("reservas")) || [];
      reservas[i].estado = "Confirmado";
      localStorage.setItem("reservas", JSON.stringify(reservas));
      cargarReservas();
    }

    function eliminar(i) {
      let reservas = JSON.parse(localStorage.getItem("reservas")) || [];
      reservas.splice(i, 1);
      localStorage.setItem("reservas", JSON.stringify(reservas));
      cargarReservas();
    }

    function exportarCSV() {
      let reservas = JSON.parse(localStorage.getItem("reservas")) || [];
      let csv = "Nombre,Telefono,Horario,Estado\n";
      reservas.forEach(r => {
        csv += `${r.nombre},${r.telefono},${r.horario},${r.estado}\n`;
      });
      let blob = new Blob([csv], { type: "text/csv" });
      let url = window.URL.createObjectURL(blob);
      let a = document.createElement("a");
      a.setAttribute("hidden", "");
      a.setAttribute("href", url);
      a.setAttribute("download", "reservas.csv");
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
